<section id="proyectos" class="proyectos">
  <div class="container">

    <div class="section-title">
      <h2>Proyectos</h2>
      <div class="linea">
        <p></p>
      </div>
    </div>
    <span routerLink="/nuevoproyec" *ngIf="isLogged">
      <button type="button" class="btn btn-dark p-1 m-3">
        Add+
      </button>
    </span>
    <div class="row">
      <div class="card m-3" style="width: 18rem;" id="lala"  *ngFor="let Proyecto of proyecto">
        <img class="card-img-top" src="{{Proyecto.imgE}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{Proyecto.nombreE}}</h5>
          <p class="card-text">{{Proyecto.descripcionE}}</p>
        </div>

        <div class="card-body">
          <a href="{{Proyecto.urlE}}" class="card-link mb-2">Ver</a>

          <div class="text-center " *ngIf="isLogged">
            <button class="btn btn-light ms-2" routerLink="./editproyec/{{Proyecto.id}}">
              <i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-light ms-2" (click)="delete(Proyecto.id)">
              <i class="bi bi-trash-fill"></i></button>
          </div>
        </div>
      </div>
    </div>


  </div>
</section>
