 <div class="container" *ngIf="educacion" > 
    <div class="row">
        <div>        
           <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control " id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de los Estudios</label>
                    <input type="text" style="height: 100px" class="form-control mt-3" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <button class="btn btn-dark m-3">
                    Actualizar
                </button>
                <button (click)="cancelar" class="btn btn-secondary m-3">
                    Cancelar
                </button>
            </form>  
        </div>
    </div>
</div>
