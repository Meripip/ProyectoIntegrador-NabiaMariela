<section id="experiencia" class="experiencia">
    <div class="container">
       <div class="section-title">     
        <h2>Experiencia</h2>
        <div class="linea"><p></p></div>
       <div class="col-lg-2">
        <button type="button" class="btn btn-dark p-1 m-3" routerLink="/nuevaexp" *ngIf="isLogged" > Add+</button>

       </div>
        </div>
       <div class="row">
        <div class="col-lg-12 m-3" data-aos="fade-up" data-aos-delay="100" *ngFor="let Experiencia of expe">
          <h4 class="resume-title">{{Experiencia.nombreE}}</h4>
          <div class="resume-item m-3">
            <h5>{{Experiencia.descripcionE}}</h5>
           
            <div id="boton" class="col-lg-12 ms-5" *ngIf="isLogged">
           
             <button class="btn btn-light" routerLink="./editexp/{{Experiencia.id}}">
                <i class="bi bi-pencil-fill"></i></button>
          
              <button class="btn btn-light" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash-fill"></i></button>
              </div>
            
          </div>
        </div>
      </div> 
    </div>
</section>
