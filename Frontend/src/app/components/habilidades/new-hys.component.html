<div class="container">
    <div class="row">
        <div>
 <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="progreso">Progreso de la skill</label>
                    <input type="number" class="form-control" id="progreso" name="progreso" [(ngModel)]="progreso" required>
                </div>
                <div class="form-group">
                    <label for="img">URL de la skill</label>
                    <input type="text" class="form-control" id="img" [(ngModel)]="img" requiered>
                </div>
                <button class="btn btn-primary">
                    Agregar
                </button>
                <button (click)="cancelar" class="btn btn-secondary">
                    Cancelar
                </button>
            </form> 
        </div>
    </div>
</div>
