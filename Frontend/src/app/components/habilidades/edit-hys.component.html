<div class="container" *ngIf="skills">
    <div class="row">
        <div>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skills.nombre" required>
                </div>
                <div class="form-group">
                    <label for="progreso">Porcentaje de la Skill</label>
                    <input type="number" class="form-control" id="progreso" name="progreso" [(ngModel)]="skills.progreso" required>
                </div>
                <div class="form-group">
                    <label for="img">URL del Skill</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="skills.img" required>
                </div>
                <button class="btn btn-dark m-3">
                    Actualizar
                </button>
                <button (click)="cancelar" class="btn btn-secondary m-3">
                    Cancelar
                </button>
            </form> 
        </div>
    </div>
</div>
